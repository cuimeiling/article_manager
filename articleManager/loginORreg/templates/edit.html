<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="viewport" content="width = device-width,initial-scale = 1">
    <title>文章管理器</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css" media="screen" type="text/css"/>
    <link rel="stylesheet" href="/static/kindeditor-4.1.10/plugins/code/prettify.css" media="screen" type="text/css"/>
    <link rel="stylesheet" href="/static/kindeditor-4.1.10/themes/default/default.css"/>
    <script charset="utf-8" src="/static/kindeditor-4.1.10/kindeditor-min.js"></script>
    <script charset="utf-8" src="/static/kindeditor-4.1.10//lang/zh_CN.js"></script>
    <script src="/static/js/jquery-1.9.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var editor;

        KindEditor.ready(function (K) {

            editor = K.create('#content2', {
                themeType: 'simple',
                cssPath: '/static/kindeditor-4.1.10/plugins/code/prettify.css',
                resizeType: 1,
				pasteType : 1,
                uploadJson: 'http://127.0.0.1:8000/uploadImg/',
				afterBlur:function(){this.sync();}, 
				items:["formatblock", "fontname", "fontsize"," " ,"|"," ",
				"bold", "italic", "underline"," " ,"|"," ","forecolor"," " ,"hilitecolor"," " ,"|","|"," ","justifyleft", "justifycenter", "justifyright",
				"justifyfull"," "," ","indent", "outdent"," " ,"|"," ", "insertorderedlist",
				"insertunorderedlist"," " ,"|"," ", "lineheight","/", "subscript", " ","superscript"," ","strikethrough",
				" " ,"|","|"," ","code"," ","wordpaste"," "," " ,"|","|"," ", 
				"image","multiimage","emoticons","|","|"," ", "table", " ", "hr", " ",
				"pagebreak", " ","|"," ","link", "unlink", " " ,"|"," "," "," ",'source'," "," "," "," ","fullscreen",]
            });
            prettyPrint();
            K('input[name=tijiao]').click(function (e) {
                document.getElementById("sname").value = editor.html();

            });
        });
    </script>
<script>
    $(document).ready(function(){
      $("#queding").click(function(){
        var name = $("#styl").val();
        
            $('#type').val(name)
 
      });
    });
</script>
</head>
    <div>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">文章管理器</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active text-right"><a href="/account/">主页</a></li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                我的书单 <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="/account/show_all/">显示全部</a></li>
                                <li><a href="/account/show_root/">按类展示</a></li>
                            </ul>
                        </li>
                        
                        <li class="text-right"><a href="/account/setting/">设置</a></li>
                        <li class="text-right"><a href="/logout/">注销</a></li>
                        <li style="padding-top: 8px;">
                            <form>
                                <table>
                                    <tr>
                                        <td><input class="form-control" type="text" id="search"></td>
                                        <td colspan="2">&nbsp&nbsp&nbsp&nbsp&nbsp
                                            <button class="btn btn-sm btn-primary" type="submit" name="search"
                                            ">搜索</button></td>
                                    </tr>
                                </table>
                            </form>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container" style="padding-top: 70px;padding-left: 100px;">
        <tr class="col-lg-4 col-xs-push-4 ">
            <form class="form-submit" name="frm" method="post">
               <div>
                    <table>
                        <tr>
                            <td colspan="2" style="font-size: xx-large;font-weight:bold;">
                                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp标题:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                            </td>
                            <td colspan="6"><input type="text" name="title" 
                                                   style="font-size: 28px;border:0;color:#8470FF;font-weight:bold;"
                                                   class="form-control input-lg" required autofocus value={{ c.Title }}  >
                            </td>
                            <td colspan="2">&nbsp&nbsp&nbsp</td>
                        </tr>
                    </table>
                    <p>&nbsp&nbsp&nbsp</p>
                    <table>
                        <tr>
                            <td colspan="10">
                                <div>
                                    <textarea id="content2" name="content"
                                              style="width:900px;height:500px;visibility:hidden;">{{c.text}}</textarea>
                                    <input type="hidden" name="sname" id="sname"/>

                                </div>
                            </td>
                        </tr>
                       
                        <tr>
                            <td>&nbsp&nbsp&nbsp</td>
                        </tr>
                        <tr>
                            <td><p style="font-size: 16px;font-weight:bold;">分类:</p></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="type" id="type" readonly="readonly"
                                       class="form-control" value = {{ c.style }}></td>
                            <td>
                                <li class="dropdown">
                                    <button class="dropdown-toggle" data-toggle="dropdown" href="#">
                                        <span class="caret"></span>
                                    </button>

                                    <ul class="dropdown-menu">
                                        {% for style in root %}
                                        <li><a href="javascript:$('#type').val('{{ style.name }}')">{{ style.name }}</a></li>
                                        {% endfor %}
                                        <li data-toggle="modal"
                                            data-target="#myModal"><a href="#">添加新分类</a></li>
                                    </ul>
                                </li>
                                <!-- 模态框（Modal） -->
                                <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
                                     aria-labelledby="myModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close"
                                                        data-dismiss="modal" aria-hidden="true">
                                                    &times;
                                                </button>
                                                <h4 class="modal-title" id="myModalLabel">
                                                    添加的类别
                                                </h4>
                                            </div>

                                            <div class="modal-body">
                                                <input type="text" name="styl" id="styl" class="form-control"
                                                       value="">
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default"
                                                        data-dismiss="modal">关闭
                                                </button>
                                                <button type="button" class="btn btn-primary" id="queding" name = "queding" data-dismiss="modal">确定</button>
                                            </div>

                                        </div>
                                        <!-- /.modal-content -->

                                    </div>
                                    <!-- /.modal -->

                            </td>
                        </tr>
                        <tr>
                            <td><p style="font-size: 16px;font-weight:bold;">关键词：</p></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="text" name="kw1" class="form-control" placeholder="KeyWord1" value = {{ c.keywords1 }}>
                            </td>
                            <td colspan="2"><input type="text" name="kw2" class="form-control" placeholder="KeyWord2" value = {{ c.keywords2 }}>
                            </td>
                            <td colspan="2"><input type="text" name="kw3" class="form-control" placeholder="KeyWord3" value = {{ c.keywords3 }}>
                            </td>
                        </tr>
                        <tr>
                            <td><p style="font-size: 16px;font-weight:bold;">作者:</p></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="author" class="form-control" placeholder="Author"  value = {{ c.author }}></td>
                            <td>
                                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                            </td>
                            <td>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="0" checked>公开</label>
                                </div>
                            </td>
                            <td>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios2"
                                               value="1">私有</label>
                                </div>
                            </td>
                        </tr>

                    </table>
                    <div style="padding-top: 20px;padding-left: 320px;padding-right: 450px;">
                        <button type="submit" name="tijiao" id="tijiao" class="btn btn-primary btn-lg btn-block"
                                style="font-size: 20px;font-weight:bold;">提&nbsp&nbsp&nbsp交
                        </button>
                    </div>
                </div>
    
</form>
</div>
</body>
</html>
