<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <meta name = "viewport" content="width = device-width,initial-scale = 1">
    <title>文章管理器</title>
    <link rel = "stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css" media="screen" type="text/css" />
    <script src="/static/js/jquery-1.9.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <style>

        .upload{
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            border: 1px dashed #000000;
            height:230px;
            width:600px;
            margin:100px 280px 0px 380px;}
        .int{
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            border: 10px solid #31b0d5;
            height:230px;
            width:900px;
            margin:30px 200px 0px 200px;
        }
    </style>
</head>
<body>
<nav class = "navbar navbar-inverse navbar-fixed-top" role = "navigation">
    <div class = "container">
        <div class = "navbar-header">
            <a href = "#" class = "navbar-brand">文章管理器</a>
        </div>
        <div id="navbar" class = "collapse navbar-collapse">
            <ul class = "nav navbar-nav">
                <li class = "text-right"><a href = "/account/">主页</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        我的书单 <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/account/show_all/">显示全部</a></li>
                        <li><a href="/account/show_root/">按类展示</a></li>
                    </ul>
                </li>
                
                <li class = "text-right"><a href = "/account/setting/">设置</a></li>
                <li class = "text-right"><a href = "/logout/">注销</a></li>
            <li  style="padding-top: 8px;">
                    <form>
                        <table>
                            <tr>
                                <td><input class="form-control" type="text" name="bookname"></td>
                                <td colspan="2">&nbsp&nbsp&nbsp&nbsp&nbsp<button class="btn btn-sm btn-primary" type="submit">搜索</button></td>
                            </tr>
                        </table>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="upload" style="padding-left:200px;">
    <h1 >上传私有文档</h1>
    <form method="post" enctype="multipart/form-data" >
	{{uf.as_p}}
	<input type="submit" style="margin:10px 10px 10px 80px;" value="ok"/>
	</form>
</div>
<div class="int" style="padding-top: 10px;">
    <h3 style="padding-left:20px;">上传私有文档</h3>
    <p style="padding-left:50px;">如果您不想分享文档给他人看，只想自己阅读使用，可以将文档上传为私有文档。</p>
    <font color="#d2691e" style="padding-left:30px;">私有文档有那些特点？</font>
    <p style="padding-left:50px;">1、您可以在文档管理页面中随时修改自己的文档显示设置，公开文档与私有文档显示状态切换自如，随时满足您的阅读需求；</p>
    <p style="padding-left:50px;">2、私有文档仅自己可见，其他用户未获许可均无权查阅您的私有文档；</p>
    <p style="padding-left:50px;">3、您可根据自己的需求上传多种类型的私有文档，我们将为您锁住信息，您所存储数据永不丢失、泄露；</p>
</div>
</body>
</html>
